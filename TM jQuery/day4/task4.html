<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Slides</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body
        {
            background-color: aquamarine;
        }
        .panel {
            padding: 20px;
            display: none;
            background-color: #e5eecc;
            width: 600px;
            height: 300px;
        }
        .flip
        {
            text-align: center;
            font-size:20px;
            font-weight: bolder;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="flip">Click to slide down panel 1</div>
            <img class="panel" src="/day3/image1_1.jpg" alt="">
        </div>
        <div class="col-md-6">
            <div class="flip">Click to slide down panel 2</div>
            <img class="panel" src="/day3/image1_1.jpg" alt="">
        </div>
        <div class="col-md-6">
            <div class="flip">Click to slide down panel 3</div>
            <img class="panel" src="/day3/image1_1.jpg" alt="">
        </div>
        <div class="col-md-6">
            <div class="flip">Click to slide down panel 4</div>
            <img class="panel" src="/day3/image1_1.jpg" alt="">
        </div>
        <div class="col-md-6">
            <div class="flip">Click to slide down panel 5</div>
            <img class="panel" src="/day3/image1_1.jpg" alt="">
        </div>
        <div class="col-md-6">
            <div class="flip">Click to slide down panel 6</div>
            <img class="panel" src="/day3/image1_1.jpg" alt="">
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(".flip").slice(0, 4).click(function() {
            let checker = $(this).next();

         
            if (checker.is(":visible")) {
                checker.slideUp("slow");
            } else {
                $(".panel").slice(0, 4).slideUp("slow");
                checker.slideDown("slow");
            }
        });

        $(".flip").slice(4).click(function() {
            $(this).next(".panel").slideToggle("slow");
        });
    });
</script>

</body>
</html>
