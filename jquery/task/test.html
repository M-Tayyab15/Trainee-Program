<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Content with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .column {
            display: inline-block;
            width: 30%;
            vertical-align: top;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .content {
            display: none;
            margin-top: 10px;
            color: #555;
        }

        button {
            margin-top: 20px; /* Add space above the button */
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative; /* Keep button in place */
            bottom: 0; /* Position button at the bottom */
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        button:focus {
            outline: none; /* Remove focus outline */
        }
    </style>
</head>

<body>
    <div class="column">
        <div class="header">Column 1</div>
        <div class="content1">T1</div>
        <div class="content1">T4</div>
        <button class="toggle-btn1">On</button>
    </div>
    <div class="column">
        <div class="header">Column 2</div>
        <div class="content2">T2</div>
        <div class="content2">T5</div>
        <button class="toggle-btn2">On</button>
    </div>
    <div class="column">
        <div class="header">Column 3</div>
        <div class="content3">T3</div>
        <div class="content3">T6</div>
        <button class="toggle-btn3">On</button>
    </div>

    <script>
        $(document).ready(function () {
            $('.toggle-btn1').click(function () {
                $(".content1").toggle();
                $(this).text($(".content1").is(':visible') ? 'Off' : 'On'); 
            });
            $('.toggle-btn2').click(function () {
                $(".content2").toggle();
                $(this).text($(".content2").is(':visible') ? 'Off' : 'On'); 
            });
            $('.toggle-btn3').click(function () {
                $(".content3").toggle();
                $(this).text($(".content3").is(':visible') ? 'Off' : 'On'); 
            });
        });
    </script>
</body>

</html>
