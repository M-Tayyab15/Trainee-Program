<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.contact-section {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px 0;
}

.contact-info {
    max-width: 50%;
}

.contact-tag {
    display: inline-block;
    background-color: #e8f5e9;
    color: #4caf50;
    font-size: 12px;
    padding: 5px 10px;
    border-radius: 15px;
    margin-bottom: 10px;
}

.contact-info h1 {
    font-size: 32px;
    margin: 10px 0;
}

.contact-info p {
    font-size: 16px;
    color: #777;
    margin-bottom: 20px;
}

.info-items {
    display: flex;
    flex-wrap: wrap;
}

.info-item {
    flex: 1 1 45%;
    margin-bottom: 20px;
}

.info-item h2 {
    font-size: 18px;
    margin-bottom: 5px;
    color: #333;
}

.info-item p {
    color: #555;
    font-size: 14px;
}

.social-icons i {
    font-size: 20px;
    margin-right: 10px;
    color: #4caf50;
    cursor: pointer;
}

.contact-form {
    max-width: 45%;
    background-color: #f3f3f3;
    padding: 20px;
    border-radius: 8px;
}

.contact-form input,
.contact-form textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #45a049;
}

.contact-buttons {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.open-positions {
    background-color: #4caf50;
    color: #fff;
}

.about-us {
    background-color: #fff;
    color: #4caf50;
    border: 1px solid #4caf50;
}

.open-positions:hover {
    background-color: #45a049;
}

.about-us:hover {
    background-color: #f1f1f1;
    color: #4caf50;
}

    </style>
</head>
<body>
    <div class="contact-section">
        <div class="contact-content">
            <!-- Contact Information -->
            <div class="contact-info">
                <!-- Buttons -->
                <div class="contact-buttons">
                    <button class="btn open-positions">Open Positions</button>
                    <button class="btn about-us">About Us</button>
                </div>
                <span class="contact-tag">CONTACT</span>
                <h1>Let's stay connected</h1>
                <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
                
                <!-- Information Items -->
                <div class="info-items">
                    <div class="info-item">
                        <i class="icon email-icon"></i>
                        <h2>Email</h2>
                        <p>contact@flex.co</p>
                    </div>
                    <div class="info-item">
                        <i class="icon phone-icon"></i>
                        <h2>Phone</h2>
                        <p>+7-843-672-431</p>
                    </div>
                    <div class="info-item">
                        <i class="icon office-icon"></i>
                        <h2>Office</h2>
                        <p>1686, Geraldine Lane<br>New York, NY 10013</p>
                    </div>
                    <div class="info-item">
                        <i class="icon socials-icon"></i>
                        <h2>Socials</h2>
                        <div class="social-icons">
                            <i class="icon facebook"></i>
                            <i class="icon twitter"></i>
                            <i class="icon instagram"></i>
                            <i class="icon linkedin"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form">
                <input type="email" placeholder="Email" value="pat@shuffle.dev">
                <textarea placeholder="Your message..."></textarea>
                <button type="submit">Send</button>
            </div>
        </div>

    </div>
</body>
</html>
