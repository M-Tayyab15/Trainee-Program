<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <style>
        table
        {
            background-color: lightblue;
            border-collapse: collapse;
            width: 100%;
            
        }
        td 
        {
            background-color: #FCD24A;
            border: 15px solid lightblue;
            padding: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="2">Image 1</td>
            <td colspan="2">Image 2</td>
            <td rowspan="4" width = "20px">Image 7</td>
        </tr>
        <tr>
            <td>
                Image 3
            </td>
        </tr>
        <tr>
            <td>Image 4</td>
            <td colspan="2">Image 5 </td>
        </tr>
        <tr>
            <td>
                Image 6
            </td>
            <td colspan="">
                Image 8
            </td>
            <td>
                Image 9
            </td>
        </tr>
    </table>
</body>
</html>
