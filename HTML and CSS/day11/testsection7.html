<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team of Experts</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .section-title {
            text-align: center;
            margin: 50px 0 30px;
        }
        .section-title p {
            color: #6b6ae2;
            font-weight: 600;
            margin-bottom: 0;
        }
        .section-title h2 {
            font-weight: bold;
            margin-top: 10px;
        }
        .team-member {
            text-align: center;
            margin-bottom: 30px;
        }
        .team-member img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .team-member:hover img {
            transform: scale(1.05);
        }
        .member-info {
            margin-top: 15px;
        }
        .member-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .member-position {
            color: #6b6ae2;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Section Title -->
    <div class="section-title">
        <p>INTRODUCE YOURSELF TO</p>
        <h2>Our Team of Experts</h2>
    </div>
    <!-- Team Members -->
    <div class="row justify-content-center">
        <!-- Member 1 -->
        <div class="col-md-3 col-sm-6 team-member">
            <img src="mem" alt="Brendon M" class="img-fluid">
            <div class="member-info">
                <div class="member-name">Brendon M</div>
                <div class="member-position">CEO & Founder</div>
            </div>
        </div>
        <!-- Member 2 -->
        <div class="col-md-3 col-sm-6 team-member">
            <img src="Rectangle 30.png" alt="Jodi J. Appleby" class="img-fluid">
            <div class="member-info">
                <div class="member-name">Jodi J. Appleby</div>
                <div class="member-position">Real Estate Developer</div>
            </div>
        </div>
        <!-- Member 3 -->
        <div class="col-md-3 col-sm-6 team-member">
            <img src="Rectangle 31.png" alt="Justin S. Meza" class="img-fluid">
            <div class="member-info">
                <div class="member-name">Justin S. Meza</div>
                <div class="member-position">Listing Agent</div>
            </div>
        </div>
        <!-- Member 4 -->
        <div class="col-md-3 col-sm-6 team-member">
            <img src="Rectangle 32.png" alt="Susan T. Smith" class="img-fluid">
            <div class="member-info">
                <div class="member-name">Susan T. Smith</div>
                <div class="member-position">Buyer's Agent</div>
            </div>
        </div>
    </div>
</div>




<div id="carouselExampleCrossfade" class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init>
    <div class="carousel-indicators">
      <button
        type="button"
        data-mdb-target="#carouselExampleCrossfade"
        data-mdb-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-mdb-target="#carouselExampleCrossfade"
        data-mdb-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-mdb-target="#carouselExampleCrossfade"
        data-mdb-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="d-block w-100" alt="Wild Landscape"/>
      </div>
      <div class="carousel-item">
        <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100" alt="Camera"/>
      </div>
      <div class="carousel-item">
        <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100" alt="Exotic Fruits"/>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCrossfade" data-mdb-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCrossfade" data-mdb-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <script>
    // Initialization for ES Users
import { Carousel, initMDB } from "mdb-ui-kit";

initMDB({ Carousel });
  </script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
