<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1 table layout</title>
    <style>
        table
        {
            border: 1px solid black;
            width: 100%;
        }

        td
        {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">
                1
            </td>
            <td rowspan="2">
                2
            </td>
            <td colspan="2">
                3
            </td>
            <td rowspan="3">
                4
            </td>
            <td colspan="2">
                5
            </td>
        </tr>

        <tr>
            <td>
                6
            </td>
            <td>
                7
            </td>
            <td>
                8
            </td>
            <td>
                9
            </td>
        </tr>
        <tr>
            <td colspan="2">
                10
            </td>
            <td>
                11
            </td>
            <td>
                12
            </td>
            <td rowspan="3">
                13
            </td>
        </tr>

        <tr>
            <td>
                14
            </td>
            <td colspan="2">
                15
            </td>
            <td colspan="3">
                16
            </td>
        </tr>

        <tr>
            <td>
                17
            </td>
            <td colspan="2">
                18
            </td>
            <td rowspan="2">
                19
            </td>
            <td colspan="2">
                20
            </td>
        </tr>
        <tr>
            <td>
                21
            </td>
            <td colspan="2">
                22
            </td>
            <td colspan="3">
                23
            </td>
        </tr>

        <tr>
            <td rowspan="3">
                24
            </td>
            <td colspan="2">
                25
            </td>
            <td>
                26
            </td>
            <td colspan="3">
                27
            </td>
        </tr>

        <tr>
            <td>
                28
            </td>
            <td>
                29
            </td>
            <td rowspan="2">
                30
            </td>
            <td colspan="3" rowspan="2">
                31
            </td>
        </tr>

        <tr>
            <td>
                32
            </td>
            <td>
                33
            </td>
        </tr>
        <tr>
            <td>
                34
            </td>
            <td colspan="4">
                35
            </td>
            <td>
                36
            </td>
            <td rowspan="2">
                37
            </td>
        </tr>
        <tr>
            <td colspan="3">
                38
            </td>
            <td>
                39
            </td>
            <td rowspan="2">
                40
            </td>
            <td rowspan="2">
                41
            </td>
        </tr>
        <tr>
            <td colspan="3" rowspan="4">
                42
            </td>
            <td>
                43
            </td>
            <td>
                44
            </td>
        </tr>
        <tr>
            <td>
                45
            </td>
            <td>
                46
            </td>
            <td>
                47
            </td>
            <td>
                48
            </td>
        </tr>
        <tr>
            <td>
                49
            </td>
            <td>
                50
            </td>
            <td colspan="2">
                51
            </td>
        </tr>

        <tr>
            <td rowspan="2">
                52
            </td>
            <td rowspan="2">
                53
            </td>
            <td colspan="2">
                54
            </td>
        </tr>
        <tr>
            <td>
                55
            </td>
            <td colspan="2">
                56
            </td>
            <td colspan="2">
                57
            </td>
        </tr>
    </table>
</body>
</html>
