<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

</head>


<body>

    <section>
        <div style="background-image: url(Rectangle\ 4.png); background-repeat: no-repeat;">
            <nav class="navbar navbar-expand-lg navbar-custom" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Rezilla</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Listings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login/Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="header-content">
                <h1>Find a perfect home you love..!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-8">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="project files/luxury-classic-modern-bedroom-suite-hotel 1.png" alt="Property Image">
                                </div>
                                <!-- Additional carousel items -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="search-panel">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="New York, San Francisco, etc">
                                </div>
                                <div class="mb-3">
                                    <select class="form-select">
                                        <option selected>Select Property Type</option>
                                        <option value="1">House</option>
                                        <option value="2">Apartment</option>
                                        <option value="3">Condo</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select">
                                        <option selected>Select Rooms</option>
                                        <option value="1">1 Bedroom</option>
                                        <option value="2">2 Bedrooms</option>
                                        <option value="3">3+ Bedrooms</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="customer-logos">
                    <img src="path_to_logo1.jpg" alt="Customer 1">
                    <img src="path_to_logo2.jpg" alt="Customer 2">
                    <!-- Add more customer logos as needed -->
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
