<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Popup</title>
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Click to open Popup</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Transaction Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr class="row">
                            <td class="col-md-4 h6 p-2 mb-1 bg-primary text-white">Transaction ID</td>
                            <td class="col-md-8">123</td>
                        </tr>
                        <tr class="row">
                            <td class="col-md-4 h6 p-2 mb-1 bg-primary text-white">Transaction Date</td>
                            <td class="col-md-8">25-09-2024</td>
                        </tr>
                        <tr class="row">
                            <td class="col-md-4 h6 p-2 mb-1 bg-primary text-white">Consortia Name</td>
                            <td class="col-md-8">Consortia Ins</td>
                        </tr>
                        <tr class="row">
                            <td class="col-md-4 h6 p-2 mb-1 bg-primary text-white">Received From</td>
                            <td class="col-md-8">Aimun Consortia</td>
                        </tr>
                        <tr class="row">
                            <td class="col-md-4 h6 p-2 mb-1 bg-primary text-white">Amount $</td>
                            <td class="col-md-8">8000</td>
                        </tr>
                        <tr class="row">
                            <td class="col-md-4 h6 p-2 mb-1 bg-primary text-white">Transaction Status</td>
                            <td class="col-md-8">Credit Card</td>
                        </tr>
                        <tr class="row">
                            <td class="col-md-4 h6 p-2 mb-1 bg-primary text-white">Comments</td>
                            <td class="col-md-8">OK</td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
